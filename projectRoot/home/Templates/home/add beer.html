﻿<!DOCTYPE HTML>
<html>
<head>
	<!--title and icon-->
	<title> Beer Buddy - Add Beer Page </title>
	<link rel="icon" sizes="76x76" href="home/images/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<!--<link rel="stylesheet" type="text/css" href="styling/add beer page.css">-->
<style>
	.back {
		padding-top: 15px;
		border: 1px solid black;
		margin-left: 10%;
		margin-right: 10%;

	}
</style>
</head>

<body>

<!--navbar-->

{% include "home/navbar.html"%}
<hr>
<div class="container back" id="con">
	<div class="input-group mb-3" id="name">
	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Name:</span>
	</div>
	<input type="text" class="form-control" placeholder="Name of the Beer" aria-label="Username" aria-describedby="basic-addon1">
	</div>

	<div class="input-group mb-3" id="Origin">
	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Origin:</span>
	</div>
	<input type="text" class="form-control" placeholder="Country of the Beer" aria-label="Username" aria-describedby="basic-addon1">
	</div>
	
	<div class="input-group mb-3" id="ACL">
	<div class="input-group-prepend">
    <span class="input-group-text">ACL:</span>
	</div>
	<input class="form-control" type="number" value="5" min="0" max="99" id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">.</span>
	</div>
	<input class="form-control" type="number" value="55" min="0" max="99" id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">%</span>
	</div>
	</div>
	
	<div class="input-group mb-3" id="ACL">
	<div class="input-group-prepend">
    <span class="input-group-text">Can Price:</span>
	</div>
	<input class="form-control" type="number" value="00" min="0"  id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">.</span>
	</div>
	<input class="form-control" type="number" value="00" min="0" max="99" id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">CAD</span>
	</div>
	</div>
	
	<div class="input-group mb-3" id="ACL">
	<div class="input-group-prepend">
    <span class="input-group-text">Bottle Price:</span>
	</div>
	<input class="form-control" type="number" value="00" min="0"  id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">.</span>
	</div>
	<input class="form-control" type="number" value="00" min="0" max="99" id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">CAD</span>
	</div>
	</div>
	
	<div class="input-group mb-3" id="ACL">
	<div class="input-group-prepend">
    <span class="input-group-text">Keg Price:</span>
	</div>
	<input class="form-control" type="number" value="00" min="0"  id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">.</span>
	</div>
	<input class="form-control" type="number" value="00" min="0" max="99" id="example-number-input">
	<div class="input-group-append">
    <span class="input-group-text">CAD</span>
	</div>
	</div>
	
	
	<div class="input-group mb-3" id="color">
	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Color:</span>
	</div>
	<select class="custom-select">
	<option selected>Choose a color</option>
	<option value="1">Amber</option>
	<option value="2">Blonde</option>
	<option value="3">Brown</option>
	<option value="3">Cream</option>
	<option value="3">Unknown</option>
	</select>
	</div>
	
	<div class="input-group mb-3" id="brand">
	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Brand:</span>
	</div>
	<select class="custom-select">
	<option selected>Choose a Brand</option>
	<option value="1">Amber</option>
	<option value="2">Blonde</option>
	<option value="3">Brown</option>
	<option value="3">Cream</option>
	<option value="3">Unknown</option>
	</select>
	</div>
	
	<div class="input-group mb-3" id="brand">
	<div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">Body Type:</span>
	</div>
	<select class="custom-select">
	<option selected>Choose a Body Type</option>
	<option value="1">Amber</option>
	<option value="2">Blonde</option>
	<option value="3">Brown</option>
	<option value="3">Cream</option>
	<option value="3">Unknown</option>
	</select>
	</div>
	
	<span class="input-group-text" id="basic-addon1">Container Type:</span>
	<select class="custom-select mb-3" multiple>
	<option selected>x</option>
	<option value="1">One</option>
	<option value="2">Two</option>
	<option value="3">Three</option>
	</select>
	
	<span class="input-group-text" id="basic-addon1">Taste:</span>
	<select class="custom-select" multiple>
	<option selected>x</option>
	<option value="1">One</option>
	<option value="2">Two</option>
	<option value="3">Three</option>
	</select>

	<img src="pic/add_photo_icon.svg" weight=45px; height=45px;></img>
	<div class="input-group mb-3">
	<div class="input-group-prepend">
    <span class="input-group-text">Add a photo </span>
	</div>
	<div class="custom-file">
    <input type="file" class="custom-file-input" id="inputGroupFile01">
    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
	</div>
	</div>
	
	<div class="form-group">
    <label for="exampleFormControlTextarea1">Details:</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
	</div>

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="exampleModalLabel">Submit a new beer</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			  <span aria-hidden="true">&times;</span>
			</button>
		  </div>
		  <div class="modal-body">
			Are you sure u to submit a new beer data?
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
			<button type="button" class="btn btn-primary">Yes</button>
		  </div>
		</div>
	  </div>
	</div>

</div>

<hr>
<!-- footer -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
